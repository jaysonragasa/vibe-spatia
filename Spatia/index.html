    <script type="module">
        const MathUtils = {
            normalize: (value, size) => (value / size) * 2 - 1,
            denormalize: (norm, size) => ((norm + 1) / 2) * size,
            getDistance: (x, y) => Math.sqrt(x*x + y*y),
            clamp: (val, min, max) => Math.min(Math.max(val, min), max)
        };

        class SoundGenerator {
            static createNoiseBuffer(ctx, type = 'white') {
                const bufferSize = 2 * ctx.sampleRate;
                const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    let noise = Math.random() * 2 - 1;
                    if (type === 'pink' || type === 'brown') {
                        const b = [0,0,0,0,0,0,0]; 
                        const white = Math.random() * 2 - 1;
                        b[0] = 0.99886 * b[0] + white * 0.0555179;
                        b[1] = 0.99332 * b[1] + white * 0.0750759;
                        b[2] = 0.96900 * b[2] + white * 0.1538520;
                        b[3] = 0.86650 * b[3] + white * 0.3104856;
                        b[4] = 0.55000 * b[4] + white * 0.5329522;
                        b[5] = -0.7616 * b[5] - white * 0.0168980;
                        data[i] = b[0] + b[1] + b[2] + b[3] + b[4] + b[5] + b[6] + white * 0.5362;
                        data[i] *= 0.11; 
                        if(type === 'brown') data[i] *= 0.5;
                    } else { data[i] = noise; }
                }
                return buffer;
            }
        }

        class AudioEngine {
            constructor() {
                this.ctx = null;
                this.masterGain = null;
                this.isInitialized = false;
            }
            init() {
                if (this.isInitialized) return;
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
                const compressor = this.ctx.createDynamicsCompressor();
                compressor.threshold.value = -24;
                compressor.ratio.value = 12;
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.8;
                this.masterGain.connect(compressor);
                compressor.connect(this.ctx.destination);
                this.isInitialized = true;
                if (this.ctx.state === 'suspended') this.ctx.resume();
            }
            getDestination() { return this.masterGain; }
            getContext() { return this.ctx; }
            getCurrentTime() { return this.ctx.currentTime; }
        }
        const audioEngine = new AudioEngine();

        class AudioTrack {
            constructor(id, type, customData = null, initialVolume = 0.7) {
                this.id = id;
                this.type = type; 
                this.customData = customData;
                this.volume = initialVolume;
                this.isMuted = false;
                this.repeatDelay = 0; // seconds. 0 = seamless loop
                this.isPlaying = false;
                this.timer = null;
                
                // Cache for re-use logic
                this.audioBuffer = null; 
                this.sourceNode = null;
                this.audioElement = null;

                // Initialize Audio Graph immediately so position logic works
                const ctx = audioEngine.getContext();
                if(ctx) {
                    this.gainNode = ctx.createGain();
                    this.gainNode.gain.value = this.volume;
                    
                    this.pannerNode = ctx.createPanner();
                    this.pannerNode.panningModel = 'HRTF';
                    this.pannerNode.distanceModel = 'inverse'; 
                    this.pannerNode.refDistance = 1;
                    this.pannerNode.maxDistance = 10000;
                    this.pannerNode.rolloffFactor = 2; 
                    
                    this.gainNode.connect(this.pannerNode);
                    this.pannerNode.connect(audioEngine.getDestination());
                }
            }

            async play(onLoad) {
                const ctx = audioEngine.getContext();
                if (!ctx) return;
                
                // Prevent multiple plays
                if (this.isPlaying) return;
                this.isPlaying = true;

                // Check if already cached (BufferSource)
                if (this.audioBuffer) {
                    this._playSource();
                    if(onLoad) onLoad(true);
                    return;
                }

                // If element already exists (Stream)
                if (this.audioElement) {
                    this.audioElement.play();
                    if(onLoad) onLoad(true);
                    return;
                }

                try {
                    // --- BUFFER SOURCE LOADING ---
                    if (this.customData instanceof File) {
                        const arrayBuffer = await this.customData.arrayBuffer();
                        this.audioBuffer = await ctx.decodeAudioData(arrayBuffer);
                        this._playSource();
                        if(onLoad) onLoad(true);
                    } 
                    // --- MEDIA ELEMENT (STREAM) ---
                    else if (typeof this.customData === 'string' && this.customData.length > 5) {
                        this.audioElement = new Audio();
                        this.audioElement.src = this.customData;
                        this.audioElement.crossOrigin = "anonymous";
                        this.audioElement.loop = (this.repeatDelay === 0);
                        
                        await this.audioElement.play();
                        
                        const source = ctx.createMediaElementSource(this.audioElement);
                        source.connect(this.gainNode); // Connect to graph
                        if(onLoad) onLoad(true);
                    } 
                    // --- PROCEDURAL ---
                    else {
                        let noiseType = 'white';
                        // Logic to pick type...
                        if (this.type === 'sea') noiseType = 'pink';
                        else if (this.type === 'rain') noiseType = 'white';
                        else if (this.type === 'fire') noiseType = 'brown';
                        else if (this.type === 'wind') noiseType = 'pink';
                        else if (this.type === 'forest') noiseType = 'pink';

                        this.audioBuffer = SoundGenerator.createNoiseBuffer(ctx, noiseType);
                        
                        // Procedural often needs a filter attached before gain
                        this.filterNode = ctx.createBiquadFilter();
                        this.filterNode.type = 'lowpass';
                        this.filterNode.frequency.value = (this.type === 'wind') ? 800 : 1000;
                        if(this.type === 'wind') this.filterNode.Q.value = 5;
                        
                        this.filterNode.connect(this.gainNode);
                        this._playSource();
                        if(onLoad) onLoad(true);
                    }
                } catch (e) {
                    console.error("Audio Load Error:", e);
                    this.isPlaying = false;
                    if(onLoad) onLoad(false);
                }
            }

            // Internal: Create and start a BufferSource
            _playSource() {
                if (!this.audioBuffer || !this.isPlaying) return;
                
                const ctx = audioEngine.getContext();
                this.sourceNode = ctx.createBufferSource();
                this.sourceNode.buffer = this.audioBuffer;
                
                // Logic for Delay vs Seamless
                if (this.repeatDelay === 0) {
                    this.sourceNode.loop = true;
                } else {
                    this.sourceNode.loop = false;
                    this.sourceNode.onended = () => {
                        if (this.isPlaying && this.repeatDelay > 0) {
                            this.timer = setTimeout(() => {
                                this._playSource();
                            }, this.repeatDelay * 1000);
                        }
                    };
                }

                // Connect logic (handle filter if exists)
                if (this.filterNode) {
                    this.sourceNode.connect(this.filterNode);
                } else {
                    this.sourceNode.connect(this.gainNode);
                }
                
                this.sourceNode.start(0);
            }

            setRepeatDelay(seconds) {
                this.repeatDelay = parseFloat(seconds);
                
                // --- Update Live Playback Logic ---
                
                // 1. Buffer Sources (Files/Procedural)
                if (this.sourceNode) {
                    // If switching TO seamless loop
                    if (this.repeatDelay === 0) {
                        this.sourceNode.loop = true;
                        if (this.timer) clearTimeout(this.timer); // Clear any pending restarts
                    } 
                    // If switching TO delay (intermittent)
                    else {
                        this.sourceNode.loop = false; 
                        // If it's currently looping, loop=false will make it play to end then trigger onended, 
                        // which now handles the delay logic.
                    }
                }

                // 2. Media Elements (Streams)
                if (this.audioElement) {
                    if (this.repeatDelay === 0) {
                        this.audioElement.loop = true;
                    } else {
                        this.audioElement.loop = false;
                        // Attach onended logic for streams
                        this.audioElement.onended = () => {
                            if (this.isPlaying && this.repeatDelay > 0) {
                                this.timer = setTimeout(() => {
                                    this.audioElement.play();
                                }, this.repeatDelay * 1000);
                            }
                        };
                    }
                }
            }

            setPosition(x, y) {
                if (!this.pannerNode) return;
                const SCALE_FACTOR = 10; 
                this.pannerNode.positionX.value = x * SCALE_FACTOR; 
                this.pannerNode.positionY.value = 0; 
                this.pannerNode.positionZ.value = y * SCALE_FACTOR;
            }

            setVolume(val) {
                this.volume = val;
                if (this.gainNode && !this.isMuted) {
                    this.gainNode.gain.setTargetAtTime(val, audioEngine.getCurrentTime(), 0.1);
                }
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.gainNode) {
                    const target = this.isMuted ? 0 : this.volume;
                    this.gainNode.gain.setTargetAtTime(target, audioEngine.getCurrentTime(), 0.1);
                }
                return this.isMuted;
            }

            dispose() {
                this.isPlaying = false;
                if (this.timer) clearTimeout(this.timer);
                
                if (this.sourceNode) {
                    try { if (this.sourceNode.stop) this.sourceNode.stop(); } catch(e) {}
                    this.sourceNode.disconnect();
                }
                if (this.audioElement) {
                    this.audioElement.pause();
                    this.audioElement.src = "";
                    this.audioElement = null;
                }
                if (this.gainNode) this.gainNode.disconnect();
                if (this.pannerNode) this.pannerNode.disconnect();
            }
        }

        class Renderer {
            constructor(containerId, roomElementId) {
                this.container = document.getElementById(containerId);
                this.room = document.getElementById(roomElementId);
            }

            createNode(id, iconHtml, x, y) {
                const el = document.createElement('div');
                el.id = id;
                el.className = `absolute w-12 h-12 -ml-6 -mt-6 rounded-full bg-slate-800 border-2 border-slate-600 flex items-center justify-center cursor-pointer hover:border-white shadow-lg z-20 transition-transform active:scale-95 overflow-hidden`; 
                el.innerHTML = iconHtml;
                
                const loader = document.createElement('div');
                loader.id = `loader-${id}`;
                loader.className = "absolute inset-0 rounded-full border-2 border-t-blue-400 border-transparent animate-spin-slow opacity-100 transition-opacity duration-300 pointer-events-none";
                el.appendChild(loader);

                this.container.appendChild(el);
                this.updateNodePosition(id, x, y);
                return el;
            }

            setNodeLoaded(id, success) {
                const loader = document.getElementById(`loader-${id}`);
                const node = document.getElementById(id);
                if (loader) loader.classList.add('opacity-0');
                if (!success && node) {
                    node.classList.add('border-red-500');
                }
            }

            removeNode(id) {
                const el = document.getElementById(id);
                if (el) el.remove();
            }

            updateNodePosition(id, normX, normY) {
                const el = document.getElementById(id);
                if (!el) return;
                const rect = this.room.getBoundingClientRect();
                const pixelX = MathUtils.denormalize(normX, rect.width);
                const pixelY = MathUtils.denormalize(normY, rect.height);
                el.style.left = `${pixelX}px`;
                el.style.top = `${pixelY}px`;
            }

            setNodeVisualState(id, state) {
                const el = document.getElementById(id);
                if (!el) return;
                el.classList.remove('bg-red-500', 'border-red-500', 'scale-110', 'bg-slate-800', 'border-blue-500', 'border-slate-600', 'animate-pulse-ring');
                switch(state) {
                    case 'danger': el.classList.add('bg-red-500', 'border-red-500', 'scale-110'); break;
                    case 'active': el.classList.add('bg-slate-800', 'border-blue-500', 'animate-pulse-ring'); break;
                    default: el.classList.add('bg-slate-800', 'border-slate-600');
                }
            }
            
            getRoomDimensions() { return this.room.getBoundingClientRect(); }

            renderLibrary(items, onDragStart, onItemClick) {
                const lib = document.getElementById('library-scroll');
                lib.innerHTML = ''; 
                items.forEach(item => {
                    const el = document.createElement('div');
                    el.className = "flex-shrink-0 flex flex-col items-center gap-2 p-2 group";
                    const iconContainer = document.createElement('div');
                    iconContainer.className = "w-14 h-14 rounded-full bg-white/5 border border-white/10 flex items-center justify-center shadow-md touch-none transition-colors group-hover:bg-white/10 group-hover:border-white/20 overflow-hidden relative"; 
                    
                    if (item.type.startsWith('tool_')) {
                        iconContainer.classList.add('cursor-pointer', 'bg-white/10');
                    } else {
                        iconContainer.classList.add('cursor-grab');
                    }

                    const temp = document.createElement('div');
                    temp.innerHTML = item.icon;
                    const child = temp.firstElementChild;
                    
                    if (child.tagName === 'svg') {
                        child.setAttribute('class', `w-6 h-6 ${item.color || 'text-slate-300'} pointer-events-none`); 
                        iconContainer.appendChild(child);
                    } else if (child.tagName === 'IMG') {
                        child.className = "w-full h-full object-cover pointer-events-none"; 
                        child.setAttribute('draggable', 'false'); 
                        iconContainer.appendChild(child);
                    }

                    const label = document.createElement('span');
                    label.className = "text-[10px] uppercase font-bold text-slate-400 tracking-wider text-center max-w-[80px] truncate";
                    label.innerText = item.name;
                    el.appendChild(iconContainer);
                    el.appendChild(label);

                    if (item.type.startsWith('tool_')) {
                        iconContainer.addEventListener('click', () => onItemClick(item));
                        iconContainer.addEventListener('mousedown', (e) => e.stopPropagation());
                        iconContainer.addEventListener('touchstart', (e) => e.stopPropagation());
                    } else {
                        const startDrag = (e) => {
                             e.preventDefault(); 
                             const pt = e.touches ? e.touches[0] : e;
                             onDragStart(item, pt.clientX, pt.clientY);
                        };
                        iconContainer.addEventListener('mousedown', startDrag);
                        iconContainer.addEventListener('touchstart', startDrag, {passive: false});
                    }

                    lib.appendChild(el);
                });
            }
        }

        class InputHandler {
            constructor(callbacks) {
                this.callbacks = callbacks; 
                this.isDraggingNode = false;
                this.isDraggingNew = false;
                this.draggedNodeId = null;
                this.ghostEl = null;
                this.bindGlobal();
            }
            attachNode(element, id) {
                const start = (e) => {
                    e.preventDefault(); e.stopPropagation();
                    this.isDraggingNode = true;
                    this.draggedNodeId = id;
                    const pt = e.touches ? e.touches[0] : e;
                    this.callbacks.onNodeDragStart(id, pt.clientX, pt.clientY);
                };
                element.addEventListener('mousedown', start);
                element.addEventListener('touchstart', start, {passive: false});
            }
            startNewDrag(itemData, x, y) {
                this.isDraggingNew = true;
                this.draggedNewItem = itemData;
                this.ghostEl = document.createElement('div');
                this.ghostEl.className = 'fixed w-14 h-14 rounded-full bg-blue-500/50 border-2 border-white flex items-center justify-center text-white z-50 pointer-events-none transform -translate-x-1/2 -translate-y-1/2 shadow-2xl backdrop-blur-sm overflow-hidden';
                
                const temp = document.createElement('div');
                temp.innerHTML = itemData.icon;
                const child = temp.firstElementChild;
                
                if(child.tagName === 'svg') {
                    child.setAttribute('class', 'w-8 h-8 text-white drop-shadow-md');
                    this.ghostEl.appendChild(child);
                } else if (child.tagName === 'IMG') {
                    child.className = "w-full h-full object-cover";
                    this.ghostEl.appendChild(child);
                }
                
                this.ghostEl.style.left = x + 'px';
                this.ghostEl.style.top = y + 'px';
                document.body.appendChild(this.ghostEl);
            }
            bindGlobal() {
                const move = (e) => {
                    const pt = e.touches ? e.touches[0] : e;
                    if (this.isDraggingNode) {
                        e.preventDefault(); 
                        this.callbacks.onNodeDragMove(pt.clientX, pt.clientY);
                    } else if (this.isDraggingNew) {
                         e.preventDefault();
                         if(this.ghostEl) {
                             this.ghostEl.style.left = pt.clientX + 'px';
                             this.ghostEl.style.top = pt.clientY + 'px';
                         }
                    }
                };
                const end = (e) => {
                    if (this.isDraggingNode) {
                        this.callbacks.onNodeDragEnd();
                        this.isDraggingNode = false;
                        this.draggedNodeId = null;
                    } 
                    else if (this.isDraggingNew) {
                        const pt = e.changedTouches ? e.changedTouches[0] : e;
                        this.callbacks.onNewDrop(this.draggedNewItem, pt.clientX, pt.clientY);
                        if(this.ghostEl) this.ghostEl.remove();
                        this.ghostEl = null;
                        this.isDraggingNew = false;
                        this.draggedNewItem = null;
                    }
                };
                window.addEventListener('mousemove', move);
                window.addEventListener('touchmove', move, {passive: false});
                window.addEventListener('mouseup', end);
                window.addEventListener('touchend', end);
            }
        }

        class App {
            constructor() {
                this.tracks = new Map();
                this.activeId = null;
                this.pendingFileDrop = null;
                this.testAudio = null;
                
                this.ICONS = {
                    file: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/></svg>`,
                    stream: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/></svg>`,
                    rain: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/></svg>`,
                    sea: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>`,
                    fire: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"/></svg>`,
                    wind: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>`,
                    forest: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/></svg>`,
                    upload: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>`
                };

                this.libraryItems = [
                    { type: 'tool_upload', name: 'Add File', icon: this.ICONS.upload, color: 'text-slate-400' },
                    { type: 'tool_stream', name: 'Add Stream', icon: this.ICONS.stream, color: 'text-slate-400' },
                    { type: 'rain', name: 'Rain', icon: this.ICONS.rain, color: 'text-blue-400' },
                    { type: 'sea', name: 'Ocean', icon: this.ICONS.sea, color: 'text-teal-400' },
                    { type: 'fire', name: 'Fire', icon: this.ICONS.fire, color: 'text-orange-500' },
                    { type: 'wind', name: 'Wind', icon: this.ICONS.wind, color: 'text-slate-300' },
                    { type: 'forest', name: 'Forest', icon: this.ICONS.forest, color: 'text-green-500' },
                ];

                this.renderer = new Renderer('node-container', 'spatial-room');
                this.inputHandler = new InputHandler({
                    onNodeDragStart: (id) => this.handleDragStart(id),
                    onNodeDragMove: (cx, cy) => this.handleDragMove(cx, cy),
                    onNodeDragEnd: () => this.handleDragEnd(),
                    onNewDrop: (item, cx, cy) => this.handleNewDrop(item, cx, cy)
                });
                
                this.renderDock();
                this.bindUI();
                
                this.loadSettings();
            }

            renderDock() {
                this.renderer.renderLibrary(this.libraryItems, 
                    (item, x, y) => { this.inputHandler.startNewDrag(item, x, y); },
                    (item) => { this.handleToolClick(item); }
                );
            }

            bindUI() {
                document.getElementById('btn-start').addEventListener('click', () => {
                    audioEngine.init();
                    document.getElementById('start-overlay').classList.add('hidden');
                });
                document.getElementById('btn-close-inspector').addEventListener('click', () => this.closeInspector());
                document.getElementById('inspector-volume').addEventListener('input', (e) => this.updateVolume(e.target.value));
                document.getElementById('btn-inspector-mute').addEventListener('click', () => this.toggleMute());
                document.getElementById('btn-inspector-remove').addEventListener('click', () => this.removeTrack(this.activeId));
                document.getElementById('file-import').addEventListener('change', (e) => this.handleFileSelect(e));
                
                // New Delay Slider Binding
                document.getElementById('inspector-delay').addEventListener('input', (e) => this.updateDelay(e.target.value));

                document.getElementById('btn-cancel-stream').addEventListener('click', () => this.hideStreamModal());
                document.getElementById('btn-save-stream').addEventListener('click', () => this.saveStream());
                document.getElementById('btn-test-stream').addEventListener('click', () => this.testStream());
                
                document.getElementById('btn-settings').addEventListener('click', () => this.showSettingsModal());
                document.getElementById('btn-cancel-settings').addEventListener('click', () => this.hideSettingsModal());
                document.getElementById('btn-save-settings').addEventListener('click', () => this.saveSettings());

                const libScroll = document.getElementById('library-scroll');
                libScroll.addEventListener('wheel', (evt) => {
                    if (evt.deltaY !== 0) {
                        evt.preventDefault();
                        libScroll.scrollLeft += evt.deltaY;
                    }
                }, { passive: false });

                window.addEventListener('resize', () => this.refreshLayout());
            }

            handleToolClick(item) {
                if (item.type === 'tool_upload') {
                    document.getElementById('file-import').click();
                } else if (item.type === 'tool_stream') {
                    this.showStreamModal();
                }
            }

            showSettingsModal() {
                const modal = document.getElementById('settings-modal');
                const content = document.getElementById('settings-modal-content');
                modal.classList.remove('hidden');
                requestAnimationFrame(() => {
                    modal.classList.remove('opacity-0');
                    content.classList.remove('scale-95');
                    content.classList.add('scale-100');
                });
            }

            hideSettingsModal() {
                const modal = document.getElementById('settings-modal');
                const content = document.getElementById('settings-modal-content');
                modal.classList.add('opacity-0');
                content.classList.remove('scale-100');
                content.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }

            loadSettings() {
                const savedBg = localStorage.getItem('spatial_mixer_bg');
                if (savedBg) {
                    document.body.style.backgroundImage = `url('${savedBg}')`;
                }
            }

            saveSettings() {
                const url = document.getElementById('settings-bg-input').value.trim();
                if (url) {
                    document.body.style.backgroundImage = `url('${url}')`;
                    localStorage.setItem('spatial_mixer_bg', url); 
                    this.hideSettingsModal();
                } else {
                    alert("Please enter a valid Image URL.");
                }
            }

            showStreamModal() {
                const modal = document.getElementById('stream-modal');
                const content = document.getElementById('stream-modal-content');
                modal.classList.remove('hidden');
                requestAnimationFrame(() => {
                    modal.classList.remove('opacity-0');
                    content.classList.remove('scale-95');
                    content.classList.add('scale-100');
                });
            }

            hideStreamModal() {
                const modal = document.getElementById('stream-modal');
                const content = document.getElementById('stream-modal-content');
                
                if (this.testAudio) {
                    this.testAudio.pause();
                    this.testAudio = null;
                }
                document.getElementById('stream-test-status').innerText = '';
                document.getElementById('stream-test-status').className = 'text-xs font-medium';

                modal.classList.add('opacity-0');
                content.classList.remove('scale-100');
                content.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.getElementById('stream-url-input').value = ''; 
                    document.getElementById('stream-name-input').value = ''; 
                    document.getElementById('stream-image-input').value = ''; 
                }, 300);
            }

            testStream() {
                let url = document.getElementById('stream-url-input').value.trim();
                const statusEl = document.getElementById('stream-test-status');
                
                if (!url) {
                    statusEl.innerText = 'Enter URL first';
                    statusEl.className = 'text-xs font-medium text-orange-400';
                    return;
                }
                if (!url.startsWith('http')) url = 'https://' + url;

                statusEl.innerText = 'Testing...';
                statusEl.className = 'text-xs font-medium text-blue-400 animate-pulse';

                if (this.testAudio) {
                    this.testAudio.pause();
                    this.testAudio = null;
                }

                this.testAudio = new Audio(url);
                this.testAudio.crossOrigin = "anonymous";
                this.testAudio.volume = 0; 

                const onSuccess = () => {
                    statusEl.innerText = 'Valid Stream';
                    statusEl.className = 'text-xs font-medium text-green-400';
                    this.testAudio = null;
                };

                const onError = (e) => {
                    console.error("Stream Test Failed", e);
                    statusEl.innerText = 'Connection Failed';
                    statusEl.className = 'text-xs font-medium text-red-400';
                    this.testAudio = null;
                };

                this.testAudio.addEventListener('canplay', onSuccess, { once: true });
                this.testAudio.addEventListener('error', onError, { once: true });
                this.testAudio.load();
            }

            saveStream() {
                let url = document.getElementById('stream-url-input').value.trim();
                const name = document.getElementById('stream-name-input').value.trim() || 'Stream';
                const imageFile = document.getElementById('stream-image-input').files[0];

                if (url) {
                    if (!url.startsWith('http')) url = 'https://' + url;

                    let iconHtml = this.ICONS.stream;
                    let color = 'text-purple-400';

                    if (imageFile) {
                        const imgUrl = URL.createObjectURL(imageFile);
                        iconHtml = `<img src="${imgUrl}" class="w-full h-full object-cover pointer-events-none" alt="${name}">`;
                        color = ''; 
                    }

                    this.addToLibrary('stream', name, url, iconHtml, color);
                    this.hideStreamModal();
                } else {
                    alert("Please enter a valid URL.");
                }
            }

            handleNewDrop(item, clientX, clientY) {
                const rect = this.renderer.getRoomDimensions();
                const inRoom = (clientX >= rect.left && clientX <= rect.right &&
                                clientY >= rect.top && clientY <= rect.bottom);
                
                if (inRoom) {
                    const normX = MathUtils.normalize(clientX - rect.left, rect.width);
                    const normY = MathUtils.normalize(clientY - rect.top, rect.height);
                    const dist = MathUtils.getDistance(normX, normY);
                    if(dist <= 1.0) {
                        this.addTrack(item.name, item.type, item.customData, item.color, normX, normY, item.icon);
                    }
                }
            }

            handleFileSelect(e) {
                const files = e.target.files;
                if (files && files.length > 0) {
                    Array.from(files).forEach(file => {
                        const safeName = file.name.length > 10 ? file.name.substring(0, 8) + '...' : file.name;
                        this.addToLibrary('file', safeName, file, this.ICONS.file, 'text-pink-400');
                    });
                }
                e.target.value = ''; 
            }

            addToLibrary(type, name, customData, icon, color) {
                const newItem = {
                    type: type + '_' + Date.now() + Math.random(), // Unique ID
                    name: name,
                    icon: icon,
                    color: color,
                    customData: customData
                };
                this.libraryItems.splice(2, 0, newItem);
                this.renderDock();
                const dock = document.getElementById('library-container');
                const notif = document.getElementById('lib-notification');
                dock.classList.add('flash-success');
                notif.classList.remove('opacity-0');
                setTimeout(() => {
                    dock.classList.remove('flash-success');
                    notif.classList.add('opacity-0');
                }, 1000);
            }

            async addTrack(name, type, customData, colorClass, startX, startY, iconHtml) {
                const id = Date.now() + Math.random().toString();
                const audioTrack = new AudioTrack(id, type, customData);
                
                const temp = document.createElement('div');
                if (!iconHtml) {
                    const libItem = this.libraryItems.find(i => i.type === type) || 
                                    this.libraryItems.find(i => type.startsWith(i.type.split('_')[0])); 
                    iconHtml = libItem ? libItem.icon : this.ICONS.file;
                }
                
                temp.innerHTML = iconHtml;
                const child = temp.firstElementChild;
                
                if(child.tagName === 'svg' && colorClass) {
                    child.setAttribute('class', `w-8 h-8 ${colorClass}`);
                } else if (child.tagName === 'IMG') {
                    child.className = "w-full h-full object-cover pointer-events-none"; 
                }

                const element = this.renderer.createNode(id, temp.innerHTML, startX, startY);
                element.addEventListener('click', () => this.activateTrack(id));
                this.inputHandler.attachNode(element, id);
                this.tracks.set(id, { logic: audioTrack, x: startX, y: startY, name: name });
                
                audioTrack.setPosition(startX, startY);

                await audioTrack.play((success) => {
                    this.renderer.setNodeLoaded(id, success);
                    if (!success) alert("Failed to play audio stream. Check URL or CORS settings.");
                });
            }

            removeTrack(id) {
                if (!this.tracks.has(id)) return;
                const track = this.tracks.get(id);
                track.logic.dispose();
                this.renderer.removeNode(id);
                this.tracks.delete(id);
                if (this.activeId === id) this.closeInspector();
            }

            handleDragStart(id) {
                this.draggedId = id;
                this.activateTrack(id);
            }

            handleDragMove(clientX, clientY) {
                if (!this.draggedId) return;
                const rect = this.renderer.getRoomDimensions();
                const normX = MathUtils.normalize(clientX - rect.left, rect.width);
                const normY = MathUtils.normalize(clientY - rect.top, rect.height);
                const dist = MathUtils.getDistance(normX, normY);
                const track = this.tracks.get(this.draggedId);
                
                let audioX = normX, audioY = normY;
                if (dist > 1.0) { audioX = normX/dist; audioY = normY/dist; }
                track.logic.setPosition(audioX, audioY);

                track.x = normX; track.y = normY;
                this.renderer.updateNodePosition(this.draggedId, normX, normY);

                if (dist > 1.1) this.renderer.setNodeVisualState(this.draggedId, 'danger');
                else this.renderer.setNodeVisualState(this.draggedId, 'active');
            }

            handleDragEnd() {
                if (!this.draggedId) return;
                const track = this.tracks.get(this.draggedId);
                const dist = MathUtils.getDistance(track.x, track.y);

                if (dist > 1.1) this.removeTrack(this.draggedId);
                else if (dist > 1.0) {
                    const snapX = track.x / dist;
                    const snapY = track.y / dist;
                    track.x = snapX; track.y = snapY;
                    track.logic.setPosition(snapX, snapY);
                    this.renderer.updateNodePosition(this.draggedId, snapX, snapY);
                    this.renderer.setNodeVisualState(this.draggedId, 'active');
                }
                this.draggedId = null;
            }

            activateTrack(id) {
                this.tracks.forEach((_, key) => { if (key !== id) this.renderer.setNodeVisualState(key, 'idle'); });
                this.activeId = id;
                this.renderer.setNodeVisualState(id, 'active');
                const track = this.tracks.get(id);
                document.getElementById('inspector-title').innerText = track.name;
                document.getElementById('inspector-volume').value = track.logic.volume;
                document.getElementById('inspector-volume-val').innerText = Math.round(track.logic.volume * 100) + '%';
                
                // Sync Delay
                const delaySlider = document.getElementById('inspector-delay');
                const delayLabel = document.getElementById('inspector-delay-val');
                delaySlider.value = track.logic.repeatDelay;
                delayLabel.innerText = track.logic.repeatDelay === 0 ? "0s (Loop)" : `${track.logic.repeatDelay}s`;

                document.getElementById('inspector-panel').classList.remove('translate-y-full');
            }

            closeInspector() {
                document.getElementById('inspector-panel').classList.add('translate-y-full');
                if (this.activeId && this.tracks.has(this.activeId)) {
                    this.renderer.setNodeVisualState(this.activeId, 'idle');
                    this.activeId = null;
                }
            }

            updateVolume(val) {
                if (this.activeId) {
                    this.tracks.get(this.activeId).logic.setVolume(val);
                    document.getElementById('inspector-volume-val').innerText = Math.round(val * 100) + '%';
                }
            }

            updateDelay(val) {
                if (this.activeId) {
                    const delay = parseInt(val);
                    this.tracks.get(this.activeId).logic.setRepeatDelay(delay);
                    document.getElementById('inspector-delay-val').innerText = delay === 0 ? "0s (Loop)" : `${delay}s`;
                }
            }

            toggleMute() {
                if (this.activeId) {
                    const isMuted = this.tracks.get(this.activeId).logic.toggleMute();
                    const btn = document.getElementById('btn-inspector-mute');
                    btn.innerText = isMuted ? "Unmute" : "Mute";
                    btn.classList.toggle('bg-red-600', isMuted);
                }
            }
            
            refreshLayout() {
                this.tracks.forEach((track, id) => {
                    this.renderer.updateNodePosition(id, track.x, track.y);
                });
            }
        }

        const app = new App();

    </script>
